		<script type="text/javascript">

	var h = $(window).height();

	$(document).ready(function(){

		splashsize();

		

		function splashsize(){
			$('.splash-page').css('min-height',h)
		};

		$(".contributers").click(function(){
			$("h1").addClass("animatedout fadeOutLeft");
			$("button").addClass("hidden");
			$(".contributers").addClass("animatedout fadeOutLeft");
			$(".cont-page").removeClass("hidden");
		});

		$("button").click(function(){
			$("h1").addClass("animatedout fadeOutLeft");
			$("button").addClass("hidden");
			$(".contributers").addClass("animatedout fadeOutLeft");

			$.getScript("js/clicks.js");
		});

		$(".back").click(function(){
			$(".cont-page").addClass("hidden");
			$("h1").removeClass("animated fadeInUp animatedout fadeOutLeft");
			$("h1").addClass("animated fadeInUp");
			$("button").removeClass("hidden");
			$(".contributers").removeClass("animated fadeInUp animatedout fadeOutLeft");
			$(".contributers").addClass("animated fadeInUp");
		});


	}); // End of Document Ready
	</script>



	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
